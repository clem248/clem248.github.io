<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vigenere</title>

  <style type="text/css">
    #main {
      width:1150px;
      margin: 30px auto;
    }
    #leftBar, #mid, #rightBar {
      float: left;
      margin-right: 20px;
    }
    #mid {width: 250px; margin-top: 50px;text-align: center;}
    #mid *{margin-top: 10px;}
    #plaintext,#ciphertext {
      width: 410px;
      height: 500px;
    }
    .cf:before,
    .cf:after {
        content: " "; /* 1 */
        display: table; /* 2 */
    }

    .cf:after {
        clear: both;
    }
    .cf {
        *zoom: 1;
    }
  </style>
</head>
<body>
  <div id="main" class="cf">
    <div id="leftBar">
      <div>PlainText:</div>
      <textarea id="plaintext"></textarea>
    </div>
    <div id="mid">
      Key:
      <input type="text" id="key"><br>
	  Language:
      <select id="language">
        <option value="english">English</option>
        <option value="russian">Russian</option>
        <option value="custom">Russian</option>
      </select><br>
      <button type="button" id="encryption">Encrypt</button><br>
      <button type="button" id="decryption1">Decrypt with key</button><br>
      <button type="button" id="decryption2">Decrypt without key</button><br>
      <button type="button" id="decryption3">Decrypt with known word</button><br>
	  Known Word: 
	  <input type="text" id="knownWord"><br>
      Key length:
      <input type="text" id="keyLen"><br>
      <div id="best_key"></div>
    </div>
    <div id="rightBar">
      <div>CipherText:</div>
      <textarea id="ciphertext"></textarea>
    </div>
  </div>

<script type="text/javascript" src="js/demo.js"></script>
</body>
</html>
